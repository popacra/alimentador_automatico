<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensador de Comida</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Solo estilos mínimos que Bootstrap no cubre */
        body {
            background: linear-gradient(135deg, #6f42c1 0%, #6610f2 100%);
            min-height: 100vh;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .current-time {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Tarjeta principal -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <!-- Título -->
                        <h1 class="card-title text-center mb-4 d-flex align-items-center justify-content-center">
                            <i class="bi bi-clock-fill text-primary me-2"></i>
                            Dispensador de Comida
                        </h1>

                        <!-- Horario Actual -->
                        <div class="alert alert-primary text-center mb-4">
                            <h6 class="alert-heading text-uppercase fw-bold mb-2">Horario Programado</h6>
                            <div class="fs-2 fw-bold current-time text-primary" id="currentSchedule">Cargando...</div>
                        </div>

                        <!-- Formulario -->
                        <form id="scheduleForm">
                            <div class="mb-3">
                                <label for="feedingTime" class="form-label fw-semibold">Nueva Hora de Alimentación</label>
                                <input type="time" class="form-control form-control-lg text-center current-time" 
                                       id="feedingTime" name="feedingTime" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" id="saveBtn">
                                <span id="btnText">
                                    <i class="bi bi-save me-2"></i>Guardar Horario
                                </span>
                                <span id="btnLoading" class="loading" style="display: none;"></span>
                            </button>
                        </form>

                        <!-- Mensaje de estado -->
                        <div id="message" class="alert mt-3" style="display: none;"></div>

                        <!-- Debug info -->
                        <div id="debugInfo" class="alert alert-warning mt-3" style="display: none;"></div>

                        <!-- Info API -->
                        <div class="alert alert-info mt-4">
                            <h6 class="alert-heading">API para ESP8266:</h6>
                            <code class="d-block">GET /api/get_schedule.php</code>
                            <small class="text-muted">Consulta cada 60 segundos para obtener la hora programada</small>
                        </div>
                    </div>
                </div>

                <!-- Botón de ejemplo adicional -->
                <div class="text-center mt-3">
                    <a href="historial.html"><button class="btn btn-outline-light btn-lg">Revisar el historial</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('scheduleForm');
        const message = document.getElementById('message');
        const debugInfo = document.getElementById('debugInfo');
        const saveBtn = document.getElementById('saveBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const currentSchedule = document.getElementById('currentSchedule');

        // Cargar horario actual al iniciar
        loadCurrentSchedule();

        // Manejar envío del formulario
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const feedingTime = document.getElementById('feedingTime').value;

            if (!feedingTime) {
                showMessage('Por favor selecciona una hora', 'danger');
                return;
            }

            // Mostrar loading
            setLoading(true);

            try {
                const formData = new FormData();
                formData.append('hora', feedingTime + ':00');

                const response = await fetch('api/save_schedule.php', {
                    method: 'POST',
                    body: formData
                });

                await handleResponse(response, 'save');

            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexión: ' + error.message, 'danger');
                showDebugInfo('Error de red', error);
            } finally {
                setLoading(false);
            }
        });

        // Cargar horario actual
        async function loadCurrentSchedule() {
            try {
                const response = await fetch('api/get_schedule.php');
                await handleResponse(response, 'load');
            } catch (error) {
                console.error('Error:', error);
                currentSchedule.textContent = 'Error de conexión';
                showDebugInfo('Error al cargar horario', error);
            }
        }

        // Manejar respuestas de la API
        async function handleResponse(response, action) {
            const contentType = response.headers.get('content-type');

            if (!contentType || !contentType.includes('application/json')) {
                const text = await response.text();
                throw new Error(`Respuesta no es JSON. Contenido: ${text.substring(0, 100)}...`);
            }
 
            const data = await response.json();

            if (action === 'save') {
                if (data.success) {
                    showMessage('¡Horario guardado exitosamente!', 'success');
                    document.getElementById('feedingTime').value = '';
                    loadCurrentSchedule();
                } else {
                    showMessage(data.message || 'Error al guardar', 'danger');
                    if (data.error) {
                        showDebugInfo('Error del servidor', data.error);
                    }
                }
            } else if (action === 'load') {
                if (data.success && data.hora) {
                    currentSchedule.textContent = data.hora.substring(0, 5);
                } else {
                    currentSchedule.textContent = 'No programado';
                }
            }
        }

        // Mostrar/ocultar loading
        function setLoading(loading) {
            saveBtn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnLoading.style.display = loading ? 'inline-block' : 'none';
        }

        // Mostrar mensaje
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `alert alert-${type}`;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // Mostrar información de debug
        function showDebugInfo(title, error) {
            debugInfo.innerHTML = `
                <strong>${title}:</strong><br>
                ${error.toString()}<br>
                <small>Verifica la configuración de la base de datos en api/config.php</small>
            `;
            debugInfo.style.display = 'block';
        }

        // Recargar horario cada 30 segundos
        setInterval(loadCurrentSchedule, 30000);
    </script>
</body>

</html>
